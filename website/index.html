<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            background-color: aquamarine;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        footer {
            background-color:aquamarine;
            padding: 5px;
            text-align: center;
            color: white;
        }
    </style>
</head>

    <header>
        <h1 id="main-title">Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section id="intro" name="introduction">
            <h2>Introduction</h2>
            <p>This is the homepage of my website. Here you can find various information about me and the services I provide.</p>
        </section>
        <!-- Inline CSS -->
        <section style="background-color: #f9f9f9; padding: 15px;" id="services" name="services-section">
            <h2>Our Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Mobile App Development</li>
                <li>SEO Optimization</li>
            </ul>
        </section>
    </main>

    <footer>
        <p id="copy">&copy; 2024 My Website</p>
    </footer>

</html>
