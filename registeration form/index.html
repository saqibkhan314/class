<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="/submit-registration" method="POST" enctype="multipart/form-data">
            
            
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
          </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">College Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    <option value="">Select a branch</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics and Communication</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label>Technical Skills</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="c" name="skills" value="C">
                    <label for="c">C</label>
                    <input type="checkbox" id="java" name="skills" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="python" name="skills" value="Python">
                    <label for="python">Python</label>
                    <input type="checkbox" id="jsp" name="skills" value="JSP">
                    <label for="jsp">JSP</label>
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume Upload</label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
